    <body>
    <!--El formulario del panagrama-->    
    <div class="card">
        <div class="container text-center py-5">
            <h5>Inserta una frase:</h5><br>
            <input id="frase" type="text">
            <p id="resultado1"></p>
            <button id="boton1"  class="btn btn-danger" onclick="panagrama()">¿Es panagrama?</button>
        </div>
    </div>
    <!--El formulario para comprobar si un año es bisiesto-->   
    <div class="card">
        <div class="container text-center py-5">
            <h5>Inserta un año:</h5><br>
            <input id="ano" type="text">
            <p id="resultado2"></p>
            <button id="boton2"  class="btn btn-danger" onclick="bisiesto()">¿Es bisiesto?</button>
        </div>
    </div>
    <!--Recibe una lista de elementos y retorna una lista con los elementos NO UNICOS-->   
    <div class="card">
        <div class="container text-center py-5">
            <h5>Ingrese la lista de elementos separados por comas:</h5><br>
            <input id="lista" type="text">
            <p id="resultado3"></p>
            <button id="boton3"  class="btn btn-danger" onclick="unicos()">Elementos NO unicos</button>
        </div>
    </div>
    <!--Convierte numeros enteros a numeros romanos-->   
    <div class="card">
        <div class="container text-center py-5">
            <h5>Ingrese un numero entero:</h5><br>
            <input id="numero" type="text">
            <p id="resultado4"></p>
            <button id="boton4"  class="btn btn-danger" onclick="romanNumerals()">Convertir a número romano</button>
        </div>
    </div>
        
        <script src="./src/ejercicios.js" async defer></script>
